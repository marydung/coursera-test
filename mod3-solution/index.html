<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
<body ng-app="NarrowItDownApp">

   <div class="container" ng-controller='NarrowItDownController as narrowIt'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="narrowIt.searchTerm" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowIt.getMatchedMenuItems()">Narrow It Down For Me!</button>
      <!-- <button ng-click="narrowIt.getMatchedMenuItemsTEST()">TEST</button> -->
    </div>

    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>

    <!-- found-items should be implemented as a component -->
    <!-- <found-items found-items="...." on-remove="...."></found-items> -->
  <found-items1
    found-items="narrowIt.found"
    on-remove="narrowIt.removeItem(index)"
    show-error="narrowIt.showError">
  </found-items1>

  </div>

</body>
</html>
